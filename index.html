            <div class="sqrt button">

            </div>
            <div class="clear button">

        </div>
        <div class="numeric-button">
            <div class="first-row">
                <div class="seven button">

                </div>

            </div>
            <div class="fours-row">
                <div class="zero button">
                    <p>0</p>
                </div>
                <div class="double-zero button">
                    <p>00</p>
                </div>
                <div class="point button">
                    <p>.</p>
                </div>
            </div>
        </div>
        <div class="sign-button">
            <div class="first-row-sign">
                <div class="pircent button">
                    <p>%</p>
                </div>
                <div class="back button">
                    <p>&rarr;</p>
                </div>
            </div>
            <div class="second-row-sign">
                <div class="multiple button">
                    <p>&times;</p>
                </div>
                <div class="division button">
                    <p>&divide;</p>
                </div>
            </div>
            <div class="third-row-sign">
                <div class="plus button">
                    <p>+</p>
                </div>
                <div class="sub-sign">
                    <div class="minus button">
                        <p>&times;</p>
                    </div>
                    <div class="equally button">
                        <p>=</p>
                    </div>
                </div>
            </div>
